<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #ff7e5f;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #eb5c40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Cancer Detection App</h1>
    <form action="{{ url_for('create_profile') }}">
      <button type="submit">Click to Proceed</button>
    </form>
  </div>
</body>
</html>
